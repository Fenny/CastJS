<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <title>Castjs ðŸ“º Demo</title>
  </head>
  <body
    <div class="wrapper">
      <h1>Castjs ðŸ“º Demo</h1>
      <div class="link">
        Full documentation: <a href="https://github.com/fenny/castjs">https://github.com/fenny/castjs</a>
      </div>
      <div class="column">
        <label for="source">Source</label>
        <input id="source" type="text" value="">
        <label for="poster">Poster</label>
        <input id="poster" type="text" value="">
        <label for="title">Title</label>
        <input id="title" type="text" value="">
        <label for="description">Description</label>
        <input id="description" type="text" value="">Subtitle Track 1</label>
        <input id="subtitle-1" type="text" value="">
        <label for="subtitle-2">Subtitle Track 2</label>
        <input id="subtitle-2" type="text" value="">
        <div class="actions">
          <button id="cast" class="disabled"><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Chromecast_cast_button_icon.svg">Cast Media</button>
          <button id="disconnect"><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Chromecast_cast_button_icon.svg">Disconnect</button>
        </div>
      </div>
      <div class="column">
        <label for="source">Controller</label>
        <video id="video" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" autoplay muted controls disableRemotePlayback disablePictureInPicture controlsList="nodownload"></video>
        <label for="source">Cast Debugger</label>
        <pre id="debug"></pre>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://cdn.jsdelivr.net/gh/fenny/castjs@1.0.0/cast.min.js"></script>
    <script src="main.js" crossorigin="anonymous"></script>
  </body>
</html>
